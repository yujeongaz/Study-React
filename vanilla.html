<!DOCTYPE html>
<html lang="ko">
    <body>
        <h3 id="h3">Total clicks: 0</h3>
        <button id="btn">Click me</button>
    </body>

    <script>
        let counter = 0;
        const btn = document.getElementById('btn');
        const h3 = document.getElementById('h3');

        btn.addEventListener('click', () => {
            counter++;
            h3.innerText = `Total clicks: ${counter}`;
        });
    </script>
</html>
